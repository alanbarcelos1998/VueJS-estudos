<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section 1 Vue</title>
    <script src="./vue.min.js"></script>
</head>
<body>
    <div id="app">
       <div v-html="elementosHTML"></div>
       <div v-text="elementosHTML"></div>
    </div>

    <script>
 
        new Vue({
            el: '#app',
            data: { // vari√°veis/atributos reativos
               elementosHTML: '<p><b>Site</b></p><a href="https://Google.com">Google</a>'
            },
            
        })

    </script>
</body>
</html>
