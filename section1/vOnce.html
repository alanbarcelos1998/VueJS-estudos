<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section 1 Vue</title>
    <script src="./vue.min.js"></script>
</head>
<body>
    <div id="app">
       <p v-once>Saldo inicial: {{ saldo}} </p>
       <p>Saldo atualizado: {{ saldo}} </p>
       <input type="text" id="valor">
       <button @click="creditar()">Creditar</button>
       <button @click="debitar()">Debitar</button>
    </div>

    <script>
 
        new Vue({
            el: '#app',
            data: { // vari√°veis/atributos reativos
               saldo: 1100
            },
            methods: {
                creditar(){
                    this.saldo += parseFloat(valor.value)
                },
                debitar(){
                    this.saldo -= parseFloat(valor.value)
                }
            }
        })

    </script>
</body>
</html>
