<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods</title>
    <script src="./vue.min.js"></script>
</head>
<body>
    <div id="app">
        {{ somar() }} <br>
        {{ subtrair() }} <br>
        {{multiplicar() }} <br>
        {{ dividir() }} <br>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                n1: 10,
                n2: 5
            },
            methods: {
                somar: function somar(){ // convencional
                    return this.n1 + this.n2
                },
                subtrair: function(){// anônima
                    return this.n1 - this.n2 
                },
                multiplicar: ()=>{// arrow function
                    return 4 * 2  // contexto léxico (não vai funcionar o this. ele vai retornar NAN)
                },
                dividir(){// forma enxuta de definição de valor
                    return this.n1 / this.n2
                },
            }
        })
    </script>
</body>
</html>
