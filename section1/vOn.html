<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section 1 Vue</title>
    <script src="./vue.min.js"></script>
</head>
<body>
    <div id="app">
       <input type="text" @keyup="imprimirTexto('Enviando Parametro')">
       <button @click="mensagemAlerta($event)">clique</button>
    </div>

    <script>
 
        new Vue({
            el: '#app',
            data: { // vari√°veis/atributos reativos
               
            },
            methods: {
                imprimirTexto(t){
                    console.log(t);
                },
                mensagemAlerta(event){
                    console.log(event);
                }
            }
            
        })

    </script>
</body>
</html>
