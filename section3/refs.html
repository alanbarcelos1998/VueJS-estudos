<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section 3 Vue</title>
    <script src="./vue.min.js"></script>
</head>
<body>
    <div id="app">
        <form ref="formulario">
            <span>Nome: </span><input type="text" id="inputNome" ref="inputNome">
            <br>
            <span>Coment√°rio: </span><textarea ></textarea>
            <button @click.prevent="cadastrar()">Cadastrar</button>
        </form>
        <hr>
        {{ resultado }}
    </div>

    <script>
 
        new Vue({
            el: '#app',
            data:{
                resultado: ''
            },
            methods: {
                cadastrar(){
                    let nome = this.$refs.inputNome.value
                    let comentario = this.$refs.formulario[1].value

                    this.resultado = `${nome} disse "${comentario}"`
                }
            }
            
        })

    </script>
</body>
</html>
