<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section 3 Vue</title>
    <script src="./vue.min.js"></script>
</head>
<body>
    <div id="app">
        <h1>Manipulando CSS com VueJS</h1>
        <div :style="estilo">
            Definindo styles com objetos
        </div>
        <button @click="estilo.background = 'green' ">Mudar para verde</button>
    <script>
 
        new Vue({
            el: '#app',
            data: {
                estilo: {
                    background: 'gray',
                    width: 160+ 'px',
                    height: 120 + 'px',
                    padding: 10 + 'px',
                    fontSize: '25px'
                }
            },
            
        })

    </script>
</body>
</html>
