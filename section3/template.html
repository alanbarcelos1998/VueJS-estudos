<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section 3 Vue</title>
    <script src="./vue.min.js"></script>
</head>
<body>
    <div id="app">
        
    </div>

    <script>
 
        const vm = new Vue({
            // el: '#app',
            template: `
                <div>
                    <h1>{{ texto1 }}</h1>
                    <p>{{ texto2 }}</p>
                </div>
            `,
            data: {
                texto1: 'Montando com Template',
                texto2: 'Formas alternativas de carregar o template'
            }
        })

        vm.$mount('#app')
    </script>
</body>
</html>
