<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section 3 Vue</title>
    <script src="./vue.min.js"></script>
</head>
<body>
    <div id="app">
       <p>{{ texto }}</p>
       <button @click="modificarTextoVD()">Adicionar @ (VD)</button>
       <button onclick="modificarTexto()">Adicionar @</button>
    </div>

    <script>

        function modificarTexto(){
            let t = document.querySelector('p').innerText
            t += '@'
            document.querySelector('p').innerText = t
        }
 
        new Vue({
            el: '#app',
            data:{
                texto: "DOM e Virtual DOM"
            },
            methods: {
                modificarTextoVD(){
                    this.texto += '@'
                }
            }
            
        })

    </script>
</body>
</html>
